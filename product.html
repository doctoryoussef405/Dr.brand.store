<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Order</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
body{background:#0e0e0e;color:#fff;font-family:'Inter',sans-serif;margin:0;padding-top:120px;}
header{position:fixed; top:0; width:100%; z-index:1000; background:rgba(0,0,0,.75); padding:15px; text-align:center; backdrop-filter:blur(10px);}
header img{height:70px; width:auto;}
.container{max-width:1000px;margin:20px auto;padding:20px;text-align:center}
img#productImg{width:100%;max-width:400px;border-radius:15px}
h1{margin:20px 0;font-size:32px}
.price{font-weight:700;margin-bottom:20px;color:#2cff00}
.sizes{margin:20px 0}
.sizes button{margin:5px;padding:12px 25px;border:2px solid #2cff00;background:none;color:#2cff00;cursor:pointer;border-radius:6px;font-weight:700;font-size:16px}
.sizes button.active{background:#2cff00;color:#000}
#quantity{padding:10px 15px;border-radius:6px;border:2px solid #2cff00;color:#fff;background:#161616;width:80px;text-align:center;margin-bottom:20px;}
.btn{padding:15px 35px;border:2px solid #2cff00;color:#2cff00;background:none;cursor:pointer;border-radius:8px;font-weight:700;font-size:18px;box-shadow:0 0 20px rgba(44,255,0,.4)}
.btn:hover{background:#2cff00;color:#000}
</style>
</head>
<body>

<header>
  <img src="assets/logo.png" alt="DR. BRAND Logo">
</header>

<div class="container">
<img id="productImg">
<h1 id="productName"></h1>
<div class="price" id="productPrice"></div>

<h3>اختر المقاس</h3>
<div class="sizes">
<button onclick="selectSize(this)">S</button>
<button onclick="selectSize(this)">M</button>
<button onclick="selectSize(this)">L</button>
<button onclick="selectSize(this)">XL</button>
</div>

<h3>اختر عدد القطع</h3>
<input type="number" id="quantity" value="1" min="1">

<button class="btn" onclick="orderWhatsApp()">اطلب الآن على WhatsApp</button>
</div>

<script>
let selectedSize = null;
const product = JSON.parse(localStorage.getItem("currentProduct"));
document.getElementById("productName").innerText = product.name;
document.getElementById("productPrice").innerText = product.price;
document.getElementById("productImg").src = product.img;

function selectSize(btn){
  document.querySelectorAll(".sizes button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  selectedSize = btn.innerText;
}

function orderWhatsApp(){
  if(!selectedSize){alert("اختر المقاس أولاً"); return;}
  const quantity = document.getElementById("quantity").value;
  if(quantity < 1){alert("اختر عدد صحيح أكبر من صفر"); return;}
  
  const number = "201100186143"; // ضع رقمك هنا
  const msg = `مرحباً، أريد طلب المنتج:\n- المنتج: ${product.name}\n- المقاس: ${selectedSize}\n- الكمية: ${quantity}\n- السعر: ${product.price}`;
  const url = `https://wa.me/${number}?text=${encodeURIComponent(msg)}`;
  window.open(url, "_blank");
}
</script>

</body>
</html>
