<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Order</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
body{background:#0e0e0e;color:#fff;font-family:'Inter',sans-serif;margin:0;padding:0}
.container{max-width:1000px;margin:80px auto;padding:20px;text-align:center}
img{width:100%;max-width:400px;border-radius:15px}
h1{margin:20px 0;font-size:32px}
.price{font-weight:700;margin-bottom:20px;color:#2cff00}
.sizes{margin:20px 0}
.sizes button{margin:5px;padding:12px 25px;border:2px solid #2cff00;background:none;color:#2cff00;cursor:pointer;border-radius:6px;font-weight:700;font-size:16px}
.sizes button.active{background:#2cff00;color:#000}
.btn{padding:15px 35px;border:2px solid #2cff00;color:#2cff00;background:none;cursor:pointer;border-radius:8px;font-weight:700;font-size:18px;box-shadow:0 0 20px rgba(44,255,0,.4)}
.btn:hover{background:#2cff00;color:#000}
</style>
</head>
<body>

<div class="container">
<img id="productImg">
<h1 id="productName"></h1>
<div class="price" id="productPrice"></div>

<h3>اختر المقاس</h3>
<div class="sizes">
<button onclick="selectSize(this)">S</button>
<button onclick="selectSize(this)">M</button>
<button onclick="selectSize(this)">L</button>
<button onclick="selectSize(this)">XL</button>
</div>

<button class="btn" onclick="orderWhatsApp()">اطلب الآن على WhatsApp</button>
</div>

<script>
let selectedSize = null;

// جلب بيانات المنتج من LocalStorage
const product = JSON.parse(localStorage.getItem("currentProduct"));
const productName = product.name;
const productPrice = product.price;
const productImg = product.img;

// تحديث الصفحة تلقائيًا
document.getElementById("productName").innerText = productName;
document.getElementById("productPrice").innerText = productPrice;
document.getElementById("productImg").src = productImg;

function selectSize(btn){
  document.querySelectorAll(".sizes button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  selectedSize = btn.innerText;
}

function orderWhatsApp(){
  if(!selectedSize){alert("اختر المقاس أولاً"); return;}
  const number = "201100186143"; // ضع رقمك هنا
  const msg = `مرحباً، أريد طلب المنتج:\n- المنتج: ${productName}\n- المقاس: ${selectedSize}\n- السعر: ${productPrice}`;
  const url = `https://wa.me/${number}?text=${encodeURIComponent(msg)}`;
  window.open(url, "_blank");
}
</script>

</body>
</html>
