<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dr Brand — Premium</title>
  <meta name="description" content="Dr Brand — متجر أزياء فريد" />
  <style>
    :root{
      --bg:#0f0f10;
      --card:#0e1012;
      --muted:#bdbdbd;
      --accent:#ff6a00;
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.02);
      --radius:14px;
      --maxw:1200px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,106,0,0.06), transparent 6%),
                  linear-gradient(180deg,#0b0b0c 0%, #0f0f10 100%);
      color: #eee;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
    }

    /* layout */
    .wrap{max-width:var(--maxw);margin:0 auto;padding:18px}
    header{
      display:flex;align-items:center;gap:18px;justify-content:space-between;
      padding:12px 6px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      border-radius:12px;
      box-shadow: 0 6px 22px rgba(0,0,0,0.6);
      position:sticky;top:14px;backdrop-filter: blur(6px);z-index:40;
      margin-bottom:12px;
    }

    /* logo */
    .brand{
      display:flex;align-items:center;gap:12px;cursor:pointer;
    }
    .brand .logo{
      width:54px;height:54px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#ff8f3d);
      display:flex;align-items:center;justify-content:center;flex-shrink:0;
      box-shadow: 0 6px 18px rgba(255,106,0,0.12), inset 0 -6px 18px rgba(0,0,0,0.12);
    }
    .brand .logo svg{width:34px;height:34px}
    .brand .title{font-weight:800;font-size:18px;letter-spacing:0.6px}

    /* search + actions */
    .actions{display:flex;gap:12px;align-items:center}
    .search{
      min-width:260px;max-width:520px;width:40vw;
      background:var(--glass);border-radius:12px;padding:8px 12px;display:flex;gap:8px;align-items:center;
    }
    .search input{flex:1;background:transparent;border:0;color:var(--muted);outline:none;font-size:15px}
    .icon-btn{background:var(--glass);border-radius:10px;padding:8px;display:inline-flex;align-items:center;justify-content:center;cursor:pointer;border:1px solid rgba(255,255,255,0.02)}
    .icon-btn:hover{transform:translateY(-3px);transition:all .18s ease}

    /* hero */
    .hero{
      height:360px;border-radius:18px;overflow:hidden;position:relative;margin-bottom:18px;
      display:flex;align-items:center;justify-content:center;
      background:
       linear-gradient(120deg, rgba(255,106,0,0.06), transparent 20%),
       linear-gradient(180deg, rgba(0,0,0,0.18), transparent 30%),
       url('') center/cover no-repeat;
      box-shadow: 0 18px 40px rgba(0,0,0,0.6), inset 0 0 120px rgba(255,106,0,0.02);
    }
    /* moving glow & particles canvas */
    #particles{position:absolute;inset:0;z-index:1;pointer-events:none}
    .hero-content{position:relative;z-index:2;text-align:center;color:white;padding:8px 26px}
    .hero h1{font-size:44px;margin:0 0 8px;letter-spacing:1px}
    .hero p{margin:0;color:var(--muted);font-size:15px}

    /* products grid */
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(210px,1fr));gap:18px;padding:6px 2px 120px}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);padding:12px;overflow:hidden;position:relative;
      box-shadow:0 8px 24px rgba(2,2,8,0.6);
      transform-style:preserve-3d;transition: transform .35s cubic-bezier(.2,.9,.3,1), box-shadow .25s;
    }
    .card:hover{transform:translateY(-12px) rotateX(6deg);box-shadow:0 18px 48px rgba(2,2,8,0.7)}
    .thumb{width:100%;height:200px;border-radius:10px;overflow:hidden;display:block;margin-bottom:10px;background:#111}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block;transform:scale(1);transition:transform .6s}
    .card:hover .thumb img{transform:scale(1.06) rotate(-1deg)}
    .meta{display:flex;flex-direction:column;gap:6px}
    .meta h3{margin:0;font-size:18px}
    .meta .price{color:var(--accent);font-weight:800;font-size:16px}
    .card .row{display:flex;align-items:center;justify-content:space-between;gap:8px;margin-top:8px}
    .btn{
      background:linear-gradient(90deg,var(--accent),#ff8f3d);
      border:0;color:#111;padding:10px 12px;border-radius:10px;font-weight:700;cursor:pointer;
      box-shadow:0 8px 20px rgba(255,106,0,0.12);transition:transform .18s ease;
    }
    .btn:active{transform:scale(.98)}

    /* floating cart */
    .cart-float{
      position:fixed;left:18px;bottom:28px;background:linear-gradient(180deg,#0b0b0b,#121212);
      color:white;padding:10px;border-radius:14px;box-shadow:0 12px 36px rgba(0,0,0,0.6);z-index:60;width:260px;
      display:flex;flex-direction:column;gap:8px;
    }
    .cart-row{display:flex;align-items:center;gap:8px}
    .cart-row img{width:46px;height:46px;border-radius:8px;object-fit:cover}
    .cart-total{font-weight:800;font-size:18px;text-align:left;margin-top:6px;color:var(--accent)}
    .checkout-btn{background:#111;border:1px solid rgba(255,255,255,0.04);padding:10px;border-radius:10px;cursor:pointer}

    /* slide cart panel */
    .panel{position:fixed;inset:0;display:flex;justify-content:flex-start;pointer-events:none}
    .panel .sheet{width:420px;max-width:92vw;background:linear-gradient(180deg,#0f0f10,#0b0b0b);height:100%;box-shadow: 12px 0 40px rgba(0,0,0,0.7);transform:translateX(110%);transition:transform .35s cubic-bezier(.2,.9,.3,1);pointer-events:auto;padding:18px}
    .panel.open .sheet{transform:translateX(0)}
    .sheet h3{margin:0 0 12px}
    .sheet .item{display:flex;gap:10px;align-items:center;padding:10px;border-radius:10px;background:rgba(255,255,255,0.02);margin-bottom:8px}
    .sheet .item .meta{flex:1}
    .sheet .pay{margin-top:12px;display:flex;gap:8px}

    /* footer */
    footer{padding:60px 18px;background:linear-gradient(180deg,#070707,#0b0b0b);color:var(--muted);margin-top:36px;border-top:1px solid rgba(255,255,255,0.02)}
    footer .logo-sm{height:72px;width:72px;border-radius:12px;display:inline-flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--accent),#ff8f3d);margin-bottom:14px}
    footer p{margin:8px 0 0}

    /* small screens */
    @media (max-width:900px){
      header{flex-direction:column;align-items:flex-start;padding:12px}
      .search{width:100%}
      .cart-float{left:12px;right:12px;width:auto;display:flex;flex-direction:row;justify-content:space-between;align-items:center}
      .products{padding-bottom:200px}
    }
  </style>
</head>
<body>

  <div class="wrap">

    <!-- header -->
    <header>
      <div class="brand" onclick="goHome()">
        <div class="logo" id="logoBox" aria-hidden="true">
          <!-- Default inline SVG logo - replace src easily with <img src="..." /> if you have file/base64 -->
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Dr Brand">
            <rect rx="16" width="100" height="100" fill="white"/>
            <text x="50" y="62" text-anchor="middle" font-family="Arial" font-weight="700" font-size="40" fill="#ff6a00">Dr</text>
          </svg>
        </div>
        <div class="title">Dr Brand</div>
      </div>

      <div style="display:flex;gap:10px;align-items:center">
        <div class="search" title="ابحث عن منتج">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35" stroke="white" stroke-width="1.6" stroke-linecap="round"/></svg>
          <input id="q" placeholder="ابحث عن موديل أو لون..." oninput="filterProducts()" />
        </div>

        <div style="display:flex;gap:8px;align-items:center">
          <div class="icon-btn" title="المفضلة" onclick="toast('مفضلة')">
            <!-- heart -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M12 21s-7.5-4.4-9-7.2C.9 9.4 4.4 4 8.5 5.2 11 6.1 12 8 12 8s1-1.9 3.5-2.8C19.6 4 23.1 9.4 21 13.8 19.5 16.6 12 21 12 21z" stroke="white" stroke-width="1" /></svg>
          </div>

          <div class="icon-btn" title="افتح السلة" onclick="openPanel()">
            <!-- cart -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M6 6h15l-1.5 9h-12L4 3H2" stroke="white" stroke-width="1.4"/></svg>
          </div>
        </div>
      </div>
    </header>

    <!-- hero -->
    <section class="hero" role="region" aria-label="عرض رئيسي">
      <canvas id="particles"></canvas>
      <div class="hero-content">
        <h1>كن مختلف — لبس يخلّي الكل يتكلم</h1>
        <p>تصميمات محدودة، خامات فاخرة، واهتمام بجميع التفاصيل — Dr Brand</p>
      </div>
    </section>

    <!-- products -->
    <section class="products" id="products">
      <!-- cards injected by JS -->
    </section>

  </div>

  <!-- floating cart (compact) -->
  <div class="cart-float" id="cartFloat" aria-live="polite">
    <div style="display:flex;align-items:center;gap:8px">
      <div style="width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#ff8f3d);display:flex;align-items:center;justify-content:center;font-weight:800">DB</div>
      <div style="line-height:1">
        <div style="font-weight:700">سلة التسوق</div>
        <div style="font-size:13px;color:var(--muted)" id="cartCount">0 عنصر</div>
      </div>
    </div>
    <div style="display:flex;flex-direction:column;gap:6px">
      <div class="cart-total" id="cartTotal">0 EGP</div>
      <div style="display:flex;gap:8px">
        <button class="checkout-btn" onclick="openPanel()">شوف السلة</button>
        <button class="checkout-btn" onclick="clearCart()">تفريغ</button>
      </div>
    </div>
  </div>

  <!-- slide cart panel -->
  <div class="panel" id="panel">
    <div class="sheet" role="dialog" aria-label="سلة الطلبات">
      <h3>السلة</h3>
      <div id="sheetItems"></div>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
        <div style="color:var(--muted)">المجموع</div>
        <div style="font-weight:800;color:var(--accent)" id="sheetTotal">0 EGP</div>
      </div>

      <div class="pay">
        <button class="btn" onclick="placeOrder()">الدفع (وهمي)</button>
        <button class="btn" style="background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)" onclick="closePanel()">استمرار</button>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer>
    <div style="text-align:center">
      <div class="logo-sm" aria-hidden="true">
        <!-- small logo svg copy -->
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Dr Brand small">
          <rect rx="14" width="100" height="100" fill="white"/>
          <text x="50" y="60" text-anchor="middle" font-family="Arial" font-weight="700" font-size="36" fill="#151515">Dr</text>
        </svg>
      </div>
      <p style="color:var(--muted)">تابعنا على</p>
      <div style="display:flex;gap:12px;justify-content:center;margin-top:8px">
        <a href="#" style="color:var(--muted);text-decoration:none">Instagram</a>
        <a href="#" style="color:var(--muted);text-decoration:none">Facebook</a>
        <a href="#" style="color:var(--muted);text-decoration:none">TikTok</a>
      </div>
      <p style="color:var(--muted);margin-top:18px">© 2025 Dr Brand — جميع الحقوق محفوظة</p>
    </div>
  </footer>

<script>
  /* ========== PRODUCT DATA ========== */
  const PRODUCTS = [
    {id:1, name:'Oversized T-Shirt — Black', price:399, img:'https://i.imgur.com/7y9fE1E.jpeg'},
    {id:2, name:'Classic Hoodie — Grey', price:699, img:'https://i.imgur.com/uT2Cn5L.jpeg'},
    {id:3, name:'Premium Jacket — Navy', price:899, img:'https://i.imgur.com/DxG2JxW.jpeg'},
    {id:4, name:'Signature Cap', price:199, img:'https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=1'}
  ];

  /* ========== CART (localStorage) ========== */
  const CART_KEY = 'drbrand_cart_v2';
  function readCart(){ return JSON.parse(localStorage.getItem(CART_KEY) || '[]') }
  function writeCart(cart){ localStorage.setItem(CART_KEY, JSON.stringify(cart)); renderCart(); }

  /* ========== RENDER PRODUCTS ========== */
  const productsEl = document.getElementById('products');
  function renderProducts(list = PRODUCTS){
    productsEl.innerHTML = '';
    list.forEach(p=>{
      const el = document.createElement('article');
      el.className = 'card';
      el.innerHTML = `
        <a class="thumb" href="#" onclick="openProduct(${p.id});return false"><img loading="lazy" src="${p.img}" alt="${p.name}"></a>
        <div class="meta">
          <h3>${p.name}</h3>
          <div class="row">
            <div class="price">${p.price} EGP</div>
            <button class="btn" onclick="addToCart(${p.id});">أضف للسلة</button>
          </div>
        </div>
      `;
      productsEl.appendChild(el);
    })
  }

  /* ========== FILTER ========== */
  function filterProducts(){
    const q = document.getElementById('q').value.trim().toLowerCase();
    if(!q) return renderProducts();
    const filtered = PRODUCTS.filter(p => (p.name + ' ' + (p.desc||'')).toLowerCase().includes(q));
    renderProducts(filtered);
  }

  /* ========== CART UI ========== */
  function renderCart(){
    const cart = readCart();
    const count = cart.reduce((s,i)=>s+i.q,0);
    const total = cart.reduce((s,i)=>s + i.price*i.q,0);
    document.getElementById('cartCount').innerText = `${count} عنصر`;
    document.getElementById('cartTotal').innerText = `${total} EGP`;
    document.getElementById('cartTotal').dataset.value = total;
    document.getElementById('cartTotal').setAttribute('aria-label', total + ' جنيه');

    // sheet items
    const sheet = document.getElementById('sheetItems'); sheet.innerHTML = '';
    if(cart.length===0){
      sheet.innerHTML = '<p style="color:var(--muted)">السلة فارغة</p>';
    } else {
      cart.forEach(it=>{
        const row = document.createElement('div');
        row.className = 'item';
        row.innerHTML = `<img src="${it.img}" alt="${it.name}"><div class="meta"><div style="font-weight:700">${it.name}</div><div style="color:var(--muted)">${it.price} EGP × ${it.q}</div></div><div style="display:flex;flex-direction:column;gap:6px"><button class="btn" style="padding:6px 8px" onclick="changeQty(${it.id},1)"> + </button><button class="btn" style="padding:6px 8px;background:#333;color:#fff" onclick="changeQty(${it.id},-1)"> - </button></div>`;
        sheet.appendChild(row);
      })
    }
    document.getElementById('sheetTotal').innerText = `${total} EGP`;
    document.getElementById('cartTotal').innerText = `${total} EGP`;
  }

  function addToCart(id){
    const p = PRODUCTS.find(x=>x.id===id); if(!p) return;
    const cart = readCart();
    const found = cart.find(x=>x.id===id);
    if(found) found.q++;
    else cart.push({id:p.id,name:p.name,price:p.price,img:p.img,q:1});
    writeCart(cart);
    pulseCart();
    toast('أضيف إلى السلة');
  }
  function changeQty(id,delta){
    const cart = readCart(); const idx = cart.findIndex(x=>x.id===id); if(idx===-1) return;
    cart[idx].q += delta;
    if(cart[idx].q<=0) cart.splice(idx,1);
    writeCart(cart);
  }
  function clearCart(){ writeCart([]); toast('تم تفريغ السلة') }

  /* ========== PANEL ========== */
  const panel = document.getElementById('panel');
  function openPanel(){ panel.classList.add('open'); panel.style.pointerEvents='auto'; document.body.style.overflow='hidden'; }
  function closePanel(){ panel.classList.remove('open'); panel.style.pointerEvents='none'; document.body.style.overflow='auto'; }

  /* ========== UTILITIES ========== */
  function toast(msg){
    const t = document.createElement('div'); t.innerText=msg;
    Object.assign(t.style,{position:'fixed',left:'50%',transform:'translateX(-50%)',bottom:'24px',background:'#111',color:'#fff',padding:'8px 12px',borderRadius:'8px',zIndex:9999,boxShadow:'0 8px 30px rgba(0,0,0,0.6)'});
    document.body.appendChild(t); setTimeout(()=>t.remove(),1300);
  }
  function pulseCart(){
    const el = document.getElementById('cartFloat'); el.animate([{transform:'scale(1)'},{transform:'scale(1.04)'},{transform:'scale(1)'}],{duration:420});
  }

  /* ========== ACTIONS ========== */
  function placeOrder(){
    const cart = readCart();
    if(cart.length===0){ toast('السلة فارغة'); return; }
    const orderId = 'DB-'+Math.random().toString(36).slice(2,9).toUpperCase();
    writeCart([]);
    closePanel();
    toast('تم إنشاء طلبك • ' + orderId);
  }
  function openProduct(id){
    // small modal fallback - for now open cart panel and highlight - can extend
    toast('فتح تفاصيل المنتج (قريباً)');
  }
  function goHome(){ window.scrollTo({top:0,behavior:'smooth'}) }

  /* ========== INIT ========== */
  renderProducts(); renderCart();

  /* ========== PARTICLES CANVAS (subtle) ========== */
  (function(){
    const canvas = document.getElementById('particles'); if(!canvas) return;
    const ctx = canvas.getContext('2d');
    let w=canvas.width=canvas.offsetWidth, h=canvas.height=canvas.offsetHeight, particles=[];
    function rand(min,max){return Math.random()*(max-min)+min}
    function make(){ for(let i=0;i<28;i++){particles.push({x:rand(0,w),y:rand(0,h),r:rand(0.6,2.4),vx:rand(-0.2,0.6),vy:rand(-0.1,0.1),alpha:rand(0.08,0.22)}) } }
    function resize(){w=canvas.width=canvas.offsetWidth;h=canvas.height=canvas.offsetHeight;particles=[];make()}
    function step(){
      ctx.clearRect(0,0,w,h);
      for(const p of particles){
        p.x += p.vx; p.y += p.vy;
        if(p.x> w+20) p.x=-20; if(p.x<-20) p.x=w+20;
        if(p.y> h+20) p.y=-20; if(p.y<-20) p.y=h+20;
        ctx.beginPath(); ctx.fillStyle = 'rgba(255,160,90,'+p.alpha+')';
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
      }
      requestAnimationFrame(step);
    }
    window.addEventListener('resize',resize); resize(); step();
  })();

  /* ========== OPTIONAL: Replace inline logo with user image (if provided) ========== */
  // To replace logo: set `setLogoImage('data:image/png;base64,...')` or `setLogoImage('https://...')`
  function setLogoImage(src){
    const box = document.getElementById('logoBox');
    box.innerHTML = '';
    const img = document.createElement('img');
    img.src = src; img.alt='Dr Brand';
    img.style.width='100%'; img.style.height='100%'; img.style.objectFit='cover'; img.style.borderRadius='8px';
    box.appendChild(img);
  }

</script>
</body>
</html>
