<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr/Brand Store</title><style>
    body {
        margin: 0;
        font-family: "Tahoma", sans-serif;
        background: #ffffff;
    }


        background: #fff;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #eee;
        position: sticky;
        top: 0;
        z-index: 50;
    }
    header img {
        height: 48px;
    }

  
        width: 100%;
        height: 240px;
        background: url('https://i.postimg.cc/521ZXsfj/IMG-20251118-220750-426.jpg');
        background-size: cover;
        background-position: center;
    }

    /* عنوان */
    .section-title {
        font-size: 22px;
        font-weight: bold;
        margin: 20px;
    }

    
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(165px, 1fr));
        gap: 15px;
        padding: 20px;
    }

    .card {
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid #eee;
        transition: 0.2s;
    }
    .card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
    }
    .card h3 {
        font-size: 17px;
        margin: 10px;
    }
    .price {
        margin: 0 10px 15px;
        font-weight: bold;
        font-size: 16px;
        color: #000;
    }
    .buy-btn {
        display: block;
        text-align: center;
        margin: 0 10px 15px;
        padding: 10px;
        background: #000;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-size: 15px;
    }

    footer {
        padding: 20px;
        text-align: center;
        font-size: 14px;
        color: #555;
        background: #fafafa;
        border-top: 1px solid #eee;
        margin-top: 20px;
    }

</style>

</head>
<body><!-- الهيدر -->
<header>
    <img src="https://i.postimg.cc/521ZXsfj/IMG-20251118-220750-426.jpg" alt="Dr Brand Logo">
    <div style="font-weight:bold; font-size:18px;">Dr/Brand</div>
</header>

<!-- بانر فوق -->
<div class="hero"></div>

<div class="section-title">منتجاتنا</div>

<!-- المنتجات -->
<section class="products">

    <div class="card">
        <img src="https://i.postimg.cc/8P7WZ0C8/mockup1.jpg" alt="هودي أوفر سايز">
        <h3>هودي أوفر سايز</h3>
        <div class="price">500 جنيه</div>
        <a class="buy-btn" href="https://wa.me/">اطلب الآن</a>
    </div>

    <div class="card">
        <img src="https://i.postimg.cc/SK8qCLpW/mockup2.jpg" alt="بنطلون وايد ليج">
        <h3>بنطلون وايد ليج</h3>
        <div class="price">370 جنيه</div>
        <a class="buy-btn" href="https://wa.me/">اطلب الآن</a>
    </div>

</section>

<footer>
    © 2025 Dr/Brand — جميع الحقوق محفوظة
</footer>

</body>
</html>
