<!DOCTYPE html>

<meta charset="UTF-8">

<title>Dr Brand Store</title>

<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background: #fff;
        color: #000;
    }

    /* Header */
    header {
        text-align: center;
        padding: 20px 0;
        font-size: 22px;
        font-weight: bold;
        letter-spacing: 1px;
    }

    /* Hero Banner */
    .hero {
        width: 100%;
        height: 420px;
        background: url('https://i.postimg.cc/SNhLH0jf/blackgirl.jpg') center/cover no-repeat;
        position: relative;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding-bottom: 40px;
    }

    .hero button {
        padding: 12px 35px;
        font-size: 18px;
        border: none;
        background: #000;
        color: #fff;
        cursor: pointer;
        border-radius: 4px;
    }

    /* Product Grid */
    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        padding: 30px;
        max-width: 1100px;
        margin: auto;
    }

    .product {
        text-align: center;
        background: #fff;
        padding-bottom: 15px;
        cursor: pointer;
        overflow: hidden;
        border-radius: 6px;
        transition: 0.3s ease;
    }

    .product img {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }

    .product h3 {
        margin: 10px 0 5px;
        font-size: 18px;
        font-weight: 600;
    }

    .product p {
        margin: 0;
        color: #444;
        font-size: 16px;
    }

    /* Scroll Animation */
    .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: 0.8s ease-out;
    }

    .reveal.active {
        opacity: 1;
        transform: translateY(0);
    }

    /* Cart Button */
    .cart-btn {
        position: fixed;
        bottom: 25px;
        right: 25px;
        background: #000;
        color: #fff;
        padding: 15px 22px;
        border-radius: 50px;
        font-size: 18px;
        cursor: pointer;
    }

    /* WhatsApp Checkout box */
    .checkout-box {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        width: 260px;
        display: none;
        border-radius: 6px;
    }

    .checkout-box button {
        width: 100%;
        padding: 12px;
        background: #25D366;
        border: none;
        color: #fff;
        font-size: 17px;
        border-radius: 4px;
        cursor: pointer;
    }

</style>

<script>
    // Scroll Reveal Animation
    function reveal() {
        const reveals = document.querySelectorAll(".reveal");
        reveals.forEach(el => {
            const windowHeight = window.innerHeight;
            const top = el.getBoundingClientRect().top;
            if (top < windowHeight - 100) {
                el.classList.add("active");
            }
        });
    }

    window.addEventListener("scroll", reveal);
    reveal();
