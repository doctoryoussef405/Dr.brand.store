<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DR. BRAND | Trendy Streetwear</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{background:#0e0e0e;color:#fff}
header{position:fixed;top:0;width:100%;background:rgba(0,0,0,.75);backdrop-filter:blur(10px);z-index:1000}
.nav{max-width:1200px;margin:auto;display:flex;justify-content:space-between;align-items:center;padding:15px 20px}
.logo{font-weight:900;font-size:22px}
nav a{color:#fff;margin:0 12px;text-decoration:none;opacity:.8}
nav a:hover{opacity:1}
section{padding:100px 20px;max-width:1200px;margin:auto;text-align:center}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px;margin-top:40px}
.card{background:#161616;border-radius:12px;overflow:hidden;text-align:center;padding-bottom:20px}
.card img{width:100%;height:300px;object-fit:cover}
.card h3{margin:15px 0 5px}
.card .price{color:#2cff00;font-weight:700;margin-bottom:10px}
.btn{padding:12px 25px;border:2px solid #2cff00;color:#2cff00;background:none;cursor:pointer;border-radius:6px;font-weight:700;margin-top:5px;display:inline-block}
.btn:hover{background:#2cff00;color:#000}
</style>
</head>
<body>

<header>
<div class="nav">
<div class="logo">DR. BRAND</div>
<nav>
<a href="#">Home</a>
<a href="#">Products</a>
<a href="#">Contact</a>
</nav>
</div>
</header>

<section>
<h2>أحدث المنتجات</h2>
<div class="products">

<div class="card">
<img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab">
<h3>Black Hoodie</h3>
<div class="price">450 EGP</div>
<button class="btn" onclick="openProduct('Black Hoodie','450 EGP','https://images.unsplash.com/photo-1521572163474-6864f9cf17ab')">اطلب الآن</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1523381210434-271e8be1f52b">
<h3>White Tee</h3>
<div class="price">350 EGP</div>
<button class="btn" onclick="openProduct('White Tee','350 EGP','https://images.unsplash.com/photo-1523381210434-271e8be1f52b')">اطلب الآن</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f">
<h3>Gray Sweatshirt</h3>
<div class="price">400 EGP</div>
<button class="btn" onclick="openProduct('Gray Sweatshirt','400 EGP','https://images.unsplash.com/photo-1512436991641-6745cdb1723f')">اطلب الآن</button>
</div>

</div>
</section>

<script>
function openProduct(name, price, img){
  localStorage.setItem("currentProduct", JSON.stringify({name, price, img}));
  window.location.href = "product.html";
}
</script>

</body>
</html>
