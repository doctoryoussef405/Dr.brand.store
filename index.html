<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr_Brand.store</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f9f9f9;
    }
    .hero {
      background: url('banner.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
      text-align: center;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .hero a {
      padding: 12px 24px;
      background: #25d366;
      color: white;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
      transition: 0.3s;
    }
    .hero a:hover {
      background: #1ebe5d;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Dr_Brand.store</h1>
    <a href="#products">تسوق الآن</a>
  </section>
</body>
</html>
